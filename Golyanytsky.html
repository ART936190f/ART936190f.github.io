<!DOCTYPE html>
<html lang="uk">
<head>
  <link rel="icon" href="cat.png" type="image/x-icon">
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />

  <title>Голяницький Артем — Контрольна робота №2</title>

  <style>
    :root{
      --bg:#f6f9fc;
      --panel:#ffffff;
      --accent:#2b82ff;
      --muted:#666;
    }

    body{
      font-family: Inter, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      margin:0;
      background: linear-gradient(180deg,var(--bg),#e9f2ff 60%);
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:32px;
    }

    .container{
      width:100%;
      max-width:980px;
      background:var(--panel);
      border-radius:14px;
      box-shadow:0 10px 30px rgba(20,40,80,0.08);
      padding:22px;
    }

    h1{
      margin:0 0 8px 0;
      font-size:20px;
    }

    p.lead{
      margin:0 0 18px 0;
      color:var(--muted);
    }

    .controls{
      display:flex;
      gap:12px;
      flex-wrap:wrap;
      margin-bottom:18px;
    }

    button{
      background:var(--accent);
      color:white;
      border:0;
      padding:10px 14px;
      border-radius:10px;
      cursor:pointer;
      box-shadow:0 6px 14px rgba(43,130,255,0.18);
      font-weight:600;
    }

    button.secondary{
      background:transparent;
      color:var(--accent);
      border:1px solid rgba(43,130,255,0.16);
      box-shadow:none;
    }

    #result{
      background:linear-gradient(180deg,#fff,#fbfdff);
      border-radius:10px;
      padding:16px;
      min-height:150px;
      color:#123;
      box-shadow:inset 0 1px 0 rgba(0,0,0,0.02);
    }

    footer{
      margin-top:14px;
      color:var(--muted);
      font-size:13px;
      text-align:center;
    }

    .small{
      font-size:13px;
      color:var(--muted);
    }

    .centerBlock{
      text-align:center;
      font-size:24px;
      font-weight:bold;
    }

    .red{
      color:red;
    }
  </style>
</head>
<body>

<div class="container">
  <h1>Контрольна №2 — Робота з масивами та рядками</h1>
  <p class="lead">Виконання завдань через діалогові вікна (prompt).</p>

<div class="controls">
  <button id="btnStart">Запустити алгоритм</button>
  <button id="btnBg">Змінити фон</button>
  <button id="btnClear" class="secondary">Очистити</button>
</div>


  <div id="result">
    <p class="small">Натисніть «Запустити алгоритм» для початку.</p>
  </div>

  <footer>
    © Голяницький Артем | CGW2 
  </footer>
</div>

<script>
"use strict";

const result = document.getElementById("result");

function show(html){
  result.innerHTML = html;
}

// Зачистка
document.getElementById("btnClear").addEventListener("click",()=>{
  document.body.style.background = '';
  show('<p class="small">Дані очищено. Фон повернуто.</p>');
});

// Заміна фону
document.getElementById("btnBg").addEventListener("click",()=>{
  const useImage = confirm("Хочете встановити власне зображення фону?");

  if(useImage){
    const url = prompt("Вставте адресу картинки:");
    if(url){
      document.body.style.background = `url(${url}) center/cover no-repeat fixed`;
    }
  }
  else{
    // випадковий ніжний градієнт
    const r = Math.floor(Math.random()*100 + 130);
    const g = Math.floor(Math.random()*100 + 130);
    const b = Math.floor(Math.random()*100 + 130);

    document.body.style.background = 
        `linear-gradient(135deg,
          rgb(${r},${g},${b}),
          rgb(${b},${r},${g}))`;
  }

  show("<strong>Фон успішно змінено.</strong>");
});

// Старт головного алгоритму
document.getElementById("btnStart").addEventListener("click", runAlgorithm);

// Основний алгоритмик
function runAlgorithm(){

  let output = "";

  // 1. Отримання масиву
  let input = prompt("Введіть назви страв через кому:");

  if(!input){
    show("Ввід скасовано.");
    return;
  }

  let dishes = input.split(",")
    .map(x => x.trim())
    .filter(x => x !== "");

  dishes.sort((a,b)=> b.length - a.length);

  output += `<strong>1) Впорядкований масив:</strong><br>`;
  output += `Кількість: ${dishes.length}<br>`;
  output += `[ ${dishes.join(", ")} ]<hr>`;


  // 2. Додавання
  let newDish = prompt("Введіть нову страву:");

  if(newDish){
    dishes.push(newDish.trim());
  }

  output += `<strong>2) Після додавання:</strong><br>`;
  output += `[ ${dishes.join(", ")} ]<hr>`;


  // 3. Видалення
  let indexDelete = parseInt(
    prompt(`Який елемент видалити? (1–${dishes.length})`)
  );

  if(indexDelete >= 1 && indexDelete <= dishes.length){
    dishes.splice(indexDelete - 1, 1);
  }

  output += `<strong>3) Після видалення:</strong><br>`;
  output += `[ ${dishes.join(", ")} ]<hr>`;


  // 4. Шифрувалка 
  let indexEncrypt = parseInt(
    prompt(`Який елемент зашифрувати? (1–${dishes.length})`)
  );

  if(indexEncrypt >= 1 && indexEncrypt <= dishes.length){

    let word = dishes[indexEncrypt-1];
    let encrypted = encryptUA(word);

    output += `
      <strong>4) Зашифрований рядок:</strong><br><br>
      <div class="centerBlock">
        <span class="red">${encrypted}</span>
      </div>
      <hr>`;
  }


  // 5. ПІ (не Б)
  output += `<strong>5) Автор роботи:</strong><br>
      <div class="centerBlock">
        Голяницький Артем
      </div>`;

  show(output);
}

// Шифрування і для укру теж
function encryptUA(text){

  const uaLower = "абвгґдеєжзиіїйклмнопрстуфхцчшщьюя";
  const uaUpper = uaLower.toUpperCase();

  const enLower = "abcdefghijklmnopqrstuvwxyz";
  const enUpper = enLower.toUpperCase();

  let result = "";

  for (let ch of text){

    if(uaLower.includes(ch)){
      let i = uaLower.indexOf(ch);
      result += uaLower[(i + 2) % uaLower.length];
    }

    else if(uaUpper.includes(ch)){
      let i = uaUpper.indexOf(ch);
      result += uaUpper[(i + 2) % uaUpper.length];
    }

    else if(enLower.includes(ch)){
      let i = enLower.indexOf(ch);
      result += enLower[(i + 2) % enLower.length];
    }

    else if(enUpper.includes(ch)){
      let i = enUpper.indexOf(ch);
      result += enUpper[(i + 2) % enUpper.length];
    }

    else{
      result += ch;
    }
  }

  return result;
}
</script>
