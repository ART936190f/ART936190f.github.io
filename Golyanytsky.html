<body>

<div class="container">

<script>
"use strict";

const result = document.getElementById("result");

function show(html){
  result.innerHTML = html;
}

// –û–ß–ò–°–¢–ö–ê
document.getElementById("btnClear").addEventListener("click",()=>{
  document.body.style.background = '';
  show('<p class="small">–î–∞–Ω—ñ –æ—á–∏—â–µ–Ω–æ. –§–æ–Ω –ø–æ–≤–µ—Ä–Ω—É—Ç–æ.</p>');
});

// –ó–ú–Ü–ù–ê –§–û–ù–£
document.getElementById("btnBg").addEventListener("click",()=>{
  const useImage = confirm("–•–æ—á–µ—Ç–µ –≤—Å—Ç–∞–Ω–æ–≤–∏—Ç–∏ –≤–ª–∞—Å–Ω–µ –∑–æ–±—Ä–∞–∂–µ–Ω–Ω—è —Ñ–æ–Ω—É?");

  if(useImage){
    const url = prompt("–í—Å—Ç–∞–≤—Ç–µ –∞–¥—Ä–µ—Å—É –∫–∞—Ä—Ç–∏–Ω–∫–∏:");
    if(url){
      document.body.style.background = `url(${url}) center/cover no-repeat fixed`;
    }
  }
  else{
    // –≤–∏–ø–∞–¥–∫–æ–≤–∏–π –Ω—ñ–∂–Ω–∏–π –≥—Ä–∞–¥—ñ—î–Ω—Ç
    const r = Math.floor(Math.random()*100 + 130);
    const g = Math.floor(Math.random()*100 + 130);
    const b = Math.floor(Math.random()*100 + 130);

    document.body.style.background = 
        `linear-gradient(135deg,
          rgb(${r},${g},${b}),
          rgb(${b},${r},${g}))`;
  }

  show("<strong>–§–æ–Ω —É—Å–ø—ñ—à–Ω–æ –∑–º—ñ–Ω–µ–Ω–æ.</strong>");
});

// –ó–ê–ü–£–°–ö –ì–û–õ–û–í–ù–û–ì–û –ê–õ–ì–û–†–ò–¢–ú–£
document.getElementById("btnStart").addEventListener("click", runAlgorithm);

// –û–°–ù–û–í–ù–ò–ô –ê–õ–ì–û–†–ò–¢–ú –ö–û–ù–¢–†–û–õ–¨–ù–û–á
function runAlgorithm(){

  let output = "";

  // 1. –û—Ç—Ä–∏–º–∞–Ω–Ω—è –º–∞—Å–∏–≤—É
  let input = prompt("–í–≤–µ–¥—ñ—Ç—å –Ω–∞–∑–≤–∏ —Å—Ç—Ä–∞–≤ —á–µ—Ä–µ–∑ –∫–æ–º—É:");

  if(!input){
    show("–í–≤—ñ–¥ —Å–∫–∞—Å–æ–≤–∞–Ω–æ.");
    return;
  }

  let dishes = input.split(",")
    .map(x => x.trim())
    .filter(x => x !== "");

  dishes.sort((a,b)=> b.length - a.length);

  output += `<strong>1) –í–ø–æ—Ä—è–¥–∫–æ–≤–∞–Ω–∏–π –º–∞—Å–∏–≤:</strong><br>`;
  output += `–ö—ñ–ª—å–∫—ñ—Å—Ç—å: ${dishes.length}<br>`;
  output += `[ ${dishes.join(", ")} ]<hr>`;


  // 2. –î–æ–¥–∞–≤–∞–Ω–Ω—è
  let newDish = prompt("–í–≤–µ–¥—ñ—Ç—å –Ω–æ–≤—É —Å—Ç—Ä–∞–≤—É:");

  if(newDish){
    dishes.push(newDish.trim());
  }

  output += `<strong>2) –ü—ñ—Å–ª—è –¥–æ–¥–∞–≤–∞–Ω–Ω—è:</strong><br>`;
  output += `[ ${dishes.join(", ")} ]<hr>`;


  // 3. –í–∏–¥–∞–ª–µ–Ω–Ω—è
  let indexDelete = parseInt(
    prompt(`–Ø–∫–∏–π –µ–ª–µ–º–µ–Ω—Ç –≤–∏–¥–∞–ª–∏—Ç–∏? (1‚Äì${dishes.length})`)
  );

  if(indexDelete >= 1 && indexDelete <= dishes.length){
    dishes.splice(indexDelete - 1, 1);
  }

  output += `<strong>3) –ü—ñ—Å–ª—è –≤–∏–¥–∞–ª–µ–Ω–Ω—è:</strong><br>`;
  output += `[ ${dishes.join(", ")} ]<hr>`;


  // 4. –®–∏—Ñ—Ä—É–≤–∞–Ω–Ω—è (–∑ –ø—ñ–¥—Ç—Ä–∏–º–∫–æ—é üá∫üá¶)
  let indexEncrypt = parseInt(
    prompt(`–Ø–∫–∏–π –µ–ª–µ–º–µ–Ω—Ç –∑–∞—à–∏—Ñ—Ä—É–≤–∞—Ç–∏? (1‚Äì${dishes.length})`)
  );

  if(indexEncrypt >= 1 && indexEncrypt <= dishes.length){

    let word = dishes[indexEncrypt-1];
    let encrypted = encryptUA(word);

    output += `
      <strong>4) –ó–∞—à–∏—Ñ—Ä–æ–≤–∞–Ω–∏–π —Ä—è–¥–æ–∫:</strong><br><br>
      <div class="centerBlock">
        <span class="red">${encrypted}</span>
      </div>
      <hr>`;
  }


  // 5. –ü–Ü–ë
  output += `<strong>5) –ê–≤—Ç–æ—Ä —Ä–æ–±–æ—Ç–∏:</strong><br>
      <div class="centerBlock">
        –ì–æ–ª—è–Ω–∏—Ü—å–∫–∏–π –ê—Ä—Ç–µ–º
      </div>`;

  show(output);
}

// üîê –®–ò–§–†–£–í–ê–ù–ù–Ø –ó –ü–Ü–î–¢–†–ò–ú–ö–û–Æ –£–ö–†–ê–á–ù–°–¨–ö–û–á –ú–û–í–ò
function encryptUA(text){

  const uaLower = "–∞–±–≤–≥“ë–¥–µ—î–∂–∑–∏—ñ—ó–π–∫–ª–º–Ω–æ–ø—Ä—Å—Ç—É—Ñ—Ö—Ü—á—à—â—å—é—è";
  const uaUpper = uaLower.toUpperCase();

  const enLower = "abcdefghijklmnopqrstuvwxyz";
  const enUpper = enLower.toUpperCase();

  let result = "";

  for (let ch of text){

    if(uaLower.includes(ch)){
      let i = uaLower.indexOf(ch);
      result += uaLower[(i + 2) % uaLower.length];
    }

    else if(uaUpper.includes(ch)){
      let i = uaUpper.indexOf(ch);
      result += uaUpper[(i + 2) % uaUpper.length];
    }

    else if(enLower.includes(ch)){
      let i = enLower.indexOf(ch);
      result += enLower[(i + 2) % enLower.length];
    }

    else if(enUpper.includes(ch)){
      let i = enUpper.indexOf(ch);
      result += enUpper[(i + 2) % enUpper.length];
    }

    else{
      result += ch;
    }
  }

  return result;
}
