<!DOCTYPE html>
<html lang="uk">
<head>
  <link rel="icon" href="cat.png" type="image/x-icon">
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />

  <title>Голяницький Артем — Контрольна робота №2</title>

  <style>
    :root{
      --bg:#f6f9fc;
      --panel:#ffffff;
      --accent:#2b82ff;
      --muted:#666;
    }

    body{
      font-family: Inter, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      margin:0;
      background: linear-gradient(180deg,var(--bg),#e9f2ff 60%);
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:32px;
    }

    .container{
      width:100%;
      max-width:980px;
      background:var(--panel);
      border-radius:14px;
      box-shadow:0 10px 30px rgba(20,40,80,0.08);
      padding:22px;
    }

    h1{
      margin:0 0 8px 0;
      font-size:20px;
    }

    p.lead{
      margin:0 0 18px 0;
      color:var(--muted);
    }

    .controls{
      display:flex;
      gap:12px;
      flex-wrap:wrap;
      margin-bottom:18px;
    }

    button{
      background:var(--accent);
      color:white;
      border:0;
      padding:10px 14px;
      border-radius:10px;
      cursor:pointer;
      box-shadow:0 6px 14px rgba(43,130,255,0.18);
      font-weight:600;
    }

    button.secondary{
      background:transparent;
      color:var(--accent);
      border:1px solid rgba(43,130,255,0.16);
      box-shadow:none;
    }

    #result{
      background:linear-gradient(180deg,#fff,#fbfdff);
      border-radius:10px;
      padding:16px;
      min-height:150px;
      color:#123;
      box-shadow:inset 0 1px 0 rgba(0,0,0,0.02);
    }

    footer{
      margin-top:14px;
      color:var(--muted);
      font-size:13px;
      text-align:center;
    }

    .small{
      font-size:13px;
      color:var(--muted);
    }

    .centerBlock{
      text-align:center;
      font-size:24px;
      font-weight:bold;
    }

    .red{
      color:red;
    }
  </style>
</head>
<body>

<div class="container">
  <h1>Контрольна №2 — Робота з масивами та рядками</h1>
  <p class="lead">Виконання завдань через діалогові вікна (prompt).</p>

  <div class="controls">
    <button id="btnStart">Запустити алгоритм</button>
    <button id="btnClear" class="secondary">Очистити</button>
  </div>

  <div id="result">
    <p class="small">Натисніть «Запустити алгоритм» для початку.</p>
  </div>

  <footer>
    © Голяницький Артем | CGW2 
  </footer>
</div>

<script>
"use strict";

const result = document.getElementById("result");

function show(html){
  result.innerHTML = html;
}

document.getElementById("btnClear").addEventListener("click",()=>{
  show('<p class="small">Дані очищено.</p>');
});

document.getElementById("btnStart").addEventListener("click", runAlgorithm);

// ГОЛОВНИЙ АЛГОРИТМ
function runAlgorithm(){

  let output = "";

  // 1. Отримання списку страв
  let input = prompt("Введіть назви страв через кому:");
  if(!input){
    show("Ввід скасовано.");
    return;
  }

  let dishes = input.split(",").map(x => x.trim()).filter(x => x !== "");

  // Сортування по довжині слів (у зворотному порядку)
  dishes.sort((a,b)=> b.length - a.length);

  output += `<strong>1) Початковий масив:</strong><br>`;
  output += `Кількість елементів: ${dishes.length}<br>`;
  output += `[ ${dishes.join(", ")} ]<hr>`;

  // 2. Додавання нової страви
  let newDish = prompt("Введіть нову страву:");

  if(newDish){
    dishes.push(newDish.trim());
  }

  output += `<strong>2) Після додавання:</strong><br>`;
  output += `[ ${dishes.join(", ")} ]<hr>`;


  // 3. Видалення елемента
  let indexToDelete = prompt(
      `Введіть номер елемента для видалення (1–${dishes.length}):`
  );

  indexToDelete = parseInt(indexToDelete);

  if(Number.isInteger(indexToDelete) &&
        indexToDelete >= 1 &&
        indexToDelete <= dishes.length){
    dishes.splice(indexToDelete-1,1);
  }

  output += `<strong>3) Після видалення:</strong><br>`;
  output += `[ ${dishes.join(", ")} ]<hr>`;


  // 4. ШИФРУВАННЯ ЕЛЕМЕНТА
  let indexToEncrypt = prompt(
      `Який елемент зашифрувати (1–${dishes.length})?`
  );

  indexToEncrypt = parseInt(indexToEncrypt);

  let encryptedText = "";

  if(Number.isInteger(indexToEncrypt) &&
     indexToEncrypt >= 1 &&
     indexToEncrypt <= dishes.length){

    let word = dishes[indexToEncrypt-1];
    encryptedText = encrypt(word);

    output += `<strong>4) Зашифрований елемент:</strong><br><br>
      <div class="centerBlock">
        <span class="red">${encryptedText}</span>
      </div>
      <hr>`;
  }


  // 5. Вивід ПІБ студента
  output += `<strong>5) Автор роботи:</strong><br>`;
  output += `<div class="centerBlock">
      Голяницький Артем
    </div>`;

  show(output);
}


// ФУНКЦІЯ ШИФРУВАННЯ (+2 до символу)
function encrypt(text){
  let result = "";
  for(let ch of text){
    result += String.fromCharCode(ch.charCodeAt(0) + 2);
  }
  return result;
}

</script>

</body>
</html>
