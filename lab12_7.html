<!DOCTYPE HTML>
<html>
<head>
    <meta charset="UTF-8">
    <title>–î–µ–º–æ–Ω—Å—Ç—Ä–∞—Ü—ñ—è –û–ø–µ—Ä–∞—Ç–æ—Ä—ñ–≤ JS</title>
    <style>
        body { font-family: sans-serif; margin: 20px; }
        .container { max-width: 800px; margin: 0 auto; }
        h1 { text-align: center; color: #333; }
        button {
            padding: 10px 15px;
            margin: 5px;
            cursor: pointer;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f0f0f0;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #ddd;
        }
        #output {
            margin-top: 20px;
            padding: 15px;
            border: 1px solid #4CAF50;
            background-color: #e8f5e9;
            min-height: 100px;
            white-space: pre-wrap; /* –ó–±–µ—Ä—ñ–≥–∞—î —Ñ–æ—Ä–º–∞—Ç—É–≤–∞–Ω–Ω—è –≤–∏–≤–æ–¥—É */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>–î–µ–º–æ–Ω—Å—Ç—Ä–∞—Ü—ñ—è –û–ø–µ—Ä–∞—Ç–æ—Ä—ñ–≤ JavaScript</h1>

        <button onclick="runIfElseIf()">1. IF-ELSE-IF (–í–∏–∑–Ω–∞—á–µ–Ω–Ω—è –º–æ–≤–∏)</button>
        <button onclick="runFindMax()">2. IF —Ç–∞ –¢–µ—Ä–Ω–∞—Ä–Ω–∏–π –æ–ø–µ—Ä–∞—Ç–æ—Ä (–ú–∞–∫—Å–∏–º—É–º)</button>
        <button onclick="runSwitch()">3. SWITCH (–í–∏–∑–Ω–∞—á–µ–Ω–Ω—è –ø–æ—Ä–∏ —Ä–æ–∫—É)</button>
        <button onclick="runLoops()">4. –¶–∏–∫–ª–∏ FOR, WHILE, DO-WHILE (–°—É–º–∞ —Ä—è–¥—É)</button>
        <button onclick="runForIn()">5. –¶–∏–∫–ª FOR-IN (–í–ª–∞—Å—Ç–∏–≤–æ—Å—Ç—ñ Window)</button>
        <button onclick="runGuessGame()">6. –¶–∏–∫–ª WHILE (–ì—Ä–∞ "–í–≥–∞–¥–∞–π —á–∏—Å–ª–æ")</button>

        <hr>

        <h2>–†–µ–∑—É–ª—å—Ç–∞—Ç:</h2>
        <div id="output">–ù–∞—Ç–∏—Å–Ω—ñ—Ç—å –Ω–∞ –∫–Ω–æ–ø–∫—É, —â–æ–± –ø–æ–±–∞—á–∏—Ç–∏ —Ä–µ–∑—É–ª—å—Ç–∞—Ç.</div>
    </div>

    <script>
        "use strict";

        // –§—É–Ω–∫—Ü—ñ—è –¥–ª—è –æ—á–∏—â–µ–Ω–Ω—è —Ç–∞ –≤–∏–≤–æ–¥—É —Ä–µ–∑—É–ª—å—Ç–∞—Ç—É
        function output(title, content) {
            const outputDiv = document.getElementById('output');
            outputDiv.innerHTML = `<h3>${title}</h3>` + content;
        }

        // --- 1. –£–º–æ–≤–Ω–∏–π –æ–ø–µ—Ä–∞—Ç–æ—Ä IF, IF-ELSE, IF-ELSE-IF (–í–∏–∑–Ω–∞—á–µ–Ω–Ω—è –º–æ–≤–∏) ---
        function runIfElseIf() {
            let lang = prompt("–í–≤–µ–¥—ñ—Ç—å –∫–æ–¥ –º–æ–≤–∏ ('ua', 'en', 'pl', 'de'):", "ua");
            let languageName = "";
            let htmlContent = "";

            if (lang === "ua") {
                languageName = "–£–∫—Ä–∞—ó–Ω—Å—å–∫–∞";
                htmlContent += `<p style='color: green;'>–ö–æ–¥ '${lang}' –≤—ñ–¥–ø–æ–≤—ñ–¥–∞—î –º–æ–≤—ñ: <strong>${languageName}</strong></p>`;
            } else if (lang === "en") {
                languageName = "–ê–Ω–≥–ª—ñ–π—Å—å–∫–∞";
                htmlContent += `<p style='color: green;'>–ö–æ–¥ '${lang}' –≤—ñ–¥–ø–æ–≤—ñ–¥–∞—î –º–æ–≤—ñ: <strong>${languageName}</strong></p>`;
            } else if (lang === "pl") {
                languageName = "–ü–æ–ª—å—Å—å–∫–∞";
                htmlContent += `<p style='color: green;'>–ö–æ–¥ '${lang}' –≤—ñ–¥–ø–æ–≤—ñ–¥–∞—î –º–æ–≤—ñ: <strong>${languageName}</strong></p>`;
            } else if (lang === "de") {
                languageName = "–ù—ñ–º–µ—Ü—å–∫–∞";
                htmlContent += `<p style='color: green;'>–ö–æ–¥ '${lang}' –≤—ñ–¥–ø–æ–≤—ñ–¥–∞—î –º–æ–≤—ñ: <strong>${languageName}</strong></p>`;
            } else {
                languageName = "–ú–æ–≤—É –Ω–µ–≤–∏–∑–Ω–∞—á–µ–Ω–æ";
                htmlContent += `<p style='color: red;'>–ö–æ–¥ '${lang}' –Ω–µ —Ä–æ–∑–ø—ñ–∑–Ω–∞–Ω–æ. <strong>${languageName}</strong></p>`;
            }
            
            output("1. –í–∏–∫–æ—Ä–∏—Å—Ç–∞–Ω–Ω—è –æ–ø–µ—Ä–∞—Ç–æ—Ä–∞ IF-ELSE-IF (–í–∏–∑–Ω–∞—á–µ–Ω–Ω—è –º–æ–≤–∏)", htmlContent);
        }

        // --- 2. –£–º–æ–≤–Ω–∏–π –æ–ø–µ—Ä–∞—Ç–æ—Ä IF —Ç–∞ –£–º–æ–≤–Ω–∞ (–¢–µ—Ä–Ω–∞—Ä–Ω–∞) –æ–ø–µ—Ä–∞—Ü—ñ—è (–ó–Ω–∞—Ö–æ–¥–∂–µ–Ω–Ω—è –º–∞–∫—Å–∏–º—É–º—É) ---
        function runFindMax() {
            let a = 55;
            let b = 101;
            let c = 88;
            let htmlContent = `<p>–î–∞–Ω–æ —á–∏—Å–ª–∞: a=${a}, b=${b}, c=${c}.</p>`;

            // 1. –í–∏–∫–æ—Ä–∏—Å—Ç–∞–Ω–Ω—è IF-ELSE-IF
            let maxIf;
            if (a > b && a > c) {
                maxIf = a;
                htmlContent += `<p style='color: blue;'>–ó–∞ –¥–æ–ø–æ–º–æ–≥–æ—é IF: –ù–∞–π–±—ñ–ª—å—à–µ —á–∏—Å–ª–æ - a = ${a}</p>`;
            } else if (b > c) {
                maxIf = b;
                htmlContent += `<p style='color: blue;'>–ó–∞ –¥–æ–ø–æ–º–æ–≥–æ—é IF: –ù–∞–π–±—ñ–ª—å—à–µ —á–∏—Å–ª–æ - b = ${b}</p>`;
            } else {
                maxIf = c;
                htmlContent += `<p style='color: blue;'>–ó–∞ –¥–æ–ø–æ–º–æ–≥–æ—é IF: –ù–∞–π–±—ñ–ª—å—à–µ —á–∏—Å–ª–æ - c = ${c}</p>`;
            }

            // 2. –í–∏–∫–æ—Ä–∏—Å—Ç–∞–Ω–Ω—è –¢–µ—Ä–Ω–∞—Ä–Ω–æ—ó –æ–ø–µ—Ä–∞—Ü—ñ—ó
            let maxTernary = (a > b ? a : b); // max –∑ a —Ç–∞ b
            maxTernary = (maxTernary > c ? maxTernary : c); // max –∑ –ø–æ–ø–µ—Ä–µ–¥–Ω—å–æ–≥–æ max —Ç–∞ c
            
            htmlContent += `<p>–ó–∞ –¥–æ–ø–æ–º–æ–≥–æ—é –¢–µ—Ä–Ω–∞—Ä–Ω–æ—ó –æ–ø–µ—Ä–∞—Ü—ñ—ó: –ó–Ω–∞—á–µ–Ω–Ω—è –Ω–∞–π–±—ñ–ª—å—à–æ–≥–æ —á–∏—Å–ª–∞ - <strong>${maxTernary}</strong></p>`;

            output("2. –ó–Ω–∞—Ö–æ–¥–∂–µ–Ω–Ω—è –±—ñ–ª—å—à–æ–≥–æ —á–∏—Å–ª–∞ (IF —Ç–∞ –¢–µ—Ä–Ω–∞—Ä–Ω–∏–π –æ–ø–µ—Ä–∞—Ç–æ—Ä)", htmlContent);
        }

        // --- 3. –û–ø–µ—Ä–∞—Ç–æ—Ä SWITCH (–í–∏–∑–Ω–∞—á–µ–Ω–Ω—è –ø–æ—Ä–∏ —Ä–æ–∫—É –∑–∞ –Ω–æ–º–µ—Ä–æ–º –º—ñ—Å—è—Ü—è) ---
        function runSwitch() {
            let month = parseInt(prompt("–í–≤–µ–¥—ñ—Ç—å –Ω–æ–º–µ—Ä –º—ñ—Å—è—Ü—è (1-12):", 6));
            let season = "";
            let htmlContent = "";

            if (isNaN(month) || month < 1 || month > 12) {
                htmlContent = `<p style='color: red;'>–í–≤–µ–¥–µ–Ω–æ –Ω–µ–≤—ñ—Ä–Ω–∏–π –Ω–æ–º–µ—Ä –º—ñ—Å—è—Ü—è: ${month}.</p>`;
            } else {
                switch (month) {
                    case 12:
                    case 1:
                    case 2:
                        season = "–ó–∏–º–∞";
                        break;
                    case 3:
                    case 4:
                    case 5:
                        season = "–í–µ—Å–Ω–∞";
                        break;
                    case 6:
                    case 7:
                    case 8:
                        season = "–õ—ñ—Ç–æ";
                        break;
                    case 9:
                    case 10:
                    case 11:
                        season = "–û—Å—ñ–Ω—å";
                        break;
                    // default —Ç—É—Ç –Ω–µ –ø–æ—Ç—Ä—ñ–±–µ–Ω, –æ—Å–∫—ñ–ª—å–∫–∏ –º–∏ –ø–µ—Ä–µ–≤—ñ—Ä–∏–ª–∏ –¥—ñ–∞–ø–∞–∑–æ–Ω
                }
                htmlContent = `<p>–ù–æ–º–µ—Ä –º—ñ—Å—è—Ü—è: <strong>${month}</strong>. –¶–µ –ø–æ—Ä–∞ —Ä–æ–∫—É: <strong>${season}</strong>.</p>`;
            }
            output("3. –í–∏–∫–æ—Ä–∏—Å—Ç–∞–Ω–Ω—è –æ–ø–µ—Ä–∞—Ç–æ—Ä–∞ SWITCH (–í–∏–∑–Ω–∞—á–µ–Ω–Ω—è –ø–æ—Ä–∏ —Ä–æ–∫—É)", htmlContent);
        }

        // --- 4. –¶–∏–∫–ª–∏ FOR, WHILE, DO-WHILE (–ó–Ω–∞—Ö–æ–¥–∂–µ–Ω–Ω—è —Å—É–º–∏ —Ä—è–¥—É 1 + 1/2 + 1/3 + ... + 1/n) ---
        function runLoops() {
            let n = parseInt(prompt("–í–≤–µ–¥—ñ—Ç—å —á–∏—Å–ª–æ n (–¥–ª—è –æ–±—á–∏—Å–ª–µ–Ω–Ω—è —Å—É–º–∏ —Ä—è–¥—É 1 + 1/2 + ... + 1/n):", 5));
            if (isNaN(n) || n <= 0) {
                output("4. –í–∏–∫–æ—Ä–∏—Å—Ç–∞–Ω–Ω—è –æ–ø–µ—Ä–∞—Ç–æ—Ä—ñ–≤ —Ü–∏–∫–ª—É", "<p style='color: red;'>–í–≤–µ–¥–µ–Ω–æ –Ω–µ–≤—ñ—Ä–Ω–µ –∞–±–æ –≤—ñ–¥'—î–º–Ω–µ —á–∏—Å–ª–æ n.</p>");
                return;
            }
            
            let htmlContent = `<p>–û–±—á–∏—Å–ª–µ–Ω–Ω—è —Å—É–º–∏ —Ä—è–¥—É $S_n = 1 + \\frac{1}{2} + \\frac{1}{3} + \\dots + \\frac{1}{n}$, –¥–µ n = ${n}.</p>`;

            // –¶–∏–∫–ª FOR
            let sumFor = 0;
            for (let i = 1; i <= n; i++) {
                sumFor += 1 / i;
            }
            htmlContent += `<p>–ó–∞ –¥–æ–ø–æ–º–æ–≥–æ—é <b>FOR</b>: –°—É–º–∞ –¥–æ—Ä—ñ–≤–Ω—é—î <strong>${sumFor.toFixed(4)}</strong></p>`;

            // –¶–∏–∫–ª WHILE
            let sumWhile = 0;
            let iWhile = 1;
            while (iWhile <= n) {
                sumWhile += 1 / iWhile;
                iWhile++;
            }
            htmlContent += `<p>–ó–∞ –¥–æ–ø–æ–º–æ–≥–æ—é <b>WHILE</b>: –°—É–º–∞ –¥–æ—Ä—ñ–≤–Ω—é—î <strong>${sumWhile.toFixed(4)}</strong></p>`;

            // –¶–∏–∫–ª DO-WHILE
            let sumDoWhile = 0;
            let iDoWhile = 1;
            if (n >= 1) { // –£–º–æ–≤–∞, —â–æ–± —É–Ω–∏–∫–Ω—É—Ç–∏ –ø–æ–º–∏–ª–∫–∏, —è–∫—â–æ n=0 (—Ö–æ—á–∞ –º–∏ –ø–µ—Ä–µ–≤—ñ—Ä–∏–ª–∏)
                 do {
                    sumDoWhile += 1 / iDoWhile;
                    iDoWhile++;
                } while (iDoWhile <= n);
            }
            htmlContent += `<p>–ó–∞ –¥–æ–ø–æ–º–æ–≥–æ—é <b>DO-WHILE</b>: –°—É–º–∞ –¥–æ—Ä—ñ–≤–Ω—é—î <strong>${sumDoWhile.toFixed(4)}</strong></p>`;

            output("4. –í–∏–∫–æ—Ä–∏—Å—Ç–∞–Ω–Ω—è –æ–ø–µ—Ä–∞—Ç–æ—Ä—ñ–≤ —Ü–∏–∫–ª—É (–°—É–º–∞ —Ä—è–¥—É)", htmlContent);
        }

        // --- 5. –¶–∏–∫–ª FOR-IN (–ü–µ—Ä–µ—Ä–∞—Ö—É–≤–∞–Ω–Ω—è –≤–ª–∞—Å—Ç–∏–≤–æ—Å—Ç–µ–π –æ–±'—î–∫—Ç–∞) ---
        function runForIn() {
            let car = {
                brand: "Tesla",
                model: "Model 3",
                year: 2021,
                color: "Red"
            };
            let htmlContent = "<p>–í–ª–∞—Å—Ç–∏–≤–æ—Å—Ç—ñ –æ–±'—î–∫—Ç–∞ <strong>Car</strong>:</p>";
            
            for (let propertyName in car) {
                // –í–∏–∫–æ—Ä–∏—Å—Ç–æ–≤—É—î–º–æ obj[prop] –¥–ª—è –¥–æ—Å—Ç—É–ø—É –¥–æ –∑–Ω–∞—á–µ–Ω–Ω—è
                htmlContent += `–í–ª–∞—Å—Ç–∏–≤—ñ—Å—Ç—å: <strong>${propertyName}</strong>, –ó–Ω–∞—á–µ–Ω–Ω—è: ${car[propertyName]}<br>`;
            }
            
            output("5. –í–∏–∫–æ—Ä–∏—Å—Ç–∞–Ω–Ω—è –æ–ø–µ—Ä–∞—Ç–æ—Ä–∞ —Ü–∏–∫–ª—É FOR-IN (–í–ª–∞—Å—Ç–∏–≤–æ—Å—Ç—ñ –æ–±'—î–∫—Ç–∞)", htmlContent);
        }

        // --- 6. –¶–∏–∫–ª WHILE (–ì—Ä–∞ "–í–≥–∞–¥–∞–π —á–∏—Å–ª–æ") ---
        function runGuessGame() {
             const guess = Math.floor(Math.random() * 10) + 1; // –ì–µ–Ω–µ—Ä–∞—Ü—ñ—è –≤–∏–ø–∞–¥–∫–æ–≤–æ–≥–æ —á–∏—Å–ª–∞ –≤—ñ–¥ 1 –¥–æ 10
             let f = true;
             let count = 0;
             let number;
             let htmlContent = "–°–ø—Ä–æ–±–∞ –≥—Ä–∏ —Ä–æ–∑–ø–æ—á–∞—Ç–∞. –ü–µ—Ä–µ–≤—ñ—Ä—Ç–µ —Å–ø–ª–∏–≤–∞—é—á—ñ –≤—ñ–∫–Ω–∞ **Alert/Prompt**.";
             
             let answer = confirm("–ó—ñ–≥—Ä–∞—î–º–æ –≤ –≥—Ä—É? –Ø –∑–∞–≥–∞–¥–∞–≤ —á–∏—Å–ª–æ –≤—ñ–¥ 1 –¥–æ 10. –°–ø—Ä–æ–±—É–π—Ç–µ –≤–≥–∞–¥–∞—Ç–∏!");

             if (answer) {
                while (f) {
                    number = parseInt(prompt("–í–≤–µ–¥—ñ—Ç—å —á–∏—Å–ª–æ –≤—ñ–¥ 1 –¥–æ 10:"));
                    
                    if (isNaN(number) || number < 1 || number > 10) {
                        alert("–ë—É–¥—å –ª–∞—Å–∫–∞, –≤–≤–µ–¥—ñ—Ç—å –¥—ñ–π—Å–Ω–µ —á–∏—Å–ª–æ –≤—ñ–¥ 1 –¥–æ 10.");
                        continue; 
                    }
                    
                    count++;
                    
                    if (number === guess) {
                        alert(`üéâ –í–∏ –≤–≥–∞–¥–∞–ª–∏! –ó–∞–≥–∞–¥–∞–Ω–µ —á–∏—Å–ª–æ –±—É–ª–æ: ${guess}.\n–ö—ñ–ª—å–∫—ñ—Å—Ç—å —Å–ø—Ä–æ–±: ${count}`);
                        f = false;
                        htmlContent = `<p style='color: green;'>–ì—Ä–∞ –∑–∞–≤–µ—Ä—à–µ–Ω–∞! –í–∏ –≤–≥–∞–¥–∞–ª–∏ —á–∏—Å–ª–æ <strong>${guess}</strong> –∑–∞ ${count} —Å–ø—Ä–æ–±.</p>`;
                    } else if (number > guess) {
                        alert("–ß–∏—Å–ª–æ –º–µ–Ω—à–µ, —Å–ø—Ä–æ–±—É–π—Ç–µ —â–µ —Ä–∞–∑!");
                    } else {
                        alert("–ß–∏—Å–ª–æ –±—ñ–ª—å—à–µ, —Å–ø—Ä–æ–±—É–π—Ç–µ —â–µ —Ä–∞–∑!");
                    }
                }
            } else {
                alert("–®–∫–æ–¥–∞. –ú–æ–∂–µ –±—É—Ç–∏ –≤ —ñ–Ω—à–∏–π —Ä–∞–∑? (–ì—Ä–∞ —Å–∫–∞—Å–æ–≤–∞–Ω–∞)");
                htmlContent = "<p style='color: gray;'>–ì—Ä–∞ —Å–∫–∞—Å–æ–≤–∞–Ω–∞ –∫–æ—Ä–∏—Å—Ç—É–≤–∞—á–µ–º.</p>";
            }

            output("6. –í–∏–∫–æ—Ä–∏—Å—Ç–∞–Ω–Ω—è –æ–ø–µ—Ä–∞—Ç–æ—Ä–∞ —Ü–∏–∫–ª—É WHILE (–ì—Ä–∞ '–í–≥–∞–¥–∞–π —á–∏—Å–ª–æ')", htmlContent);
        }
    </script>
</body>
</html>
